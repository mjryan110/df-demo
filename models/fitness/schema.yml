version: 2

models:
  - name: fitness_updated_v2
    schema: public
    tables:
      - name: fitness
        description: "Table containing fitness data"
        columns:
          - name: id
            description: "Unique identifier for each record"
            meta:
              primary-key: true
            tests:
              - unique
              - not_null
          - name: swim
            description: "Distance swam"
          - name: bike
            description: "Distance biked"
          - name: run
            description: "Distance ran"
